<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="top-bar"> 
      <div class="top-bar-background" id="top-bar-background"></div>
      <img class="top-bar-gator" src="./images/gator-white.png" alt="Gator">
      <h1 class="top-bar-text" id="save-project-text">Save</h1>
      <h1 class="top-bar-text-load" id="load-project-text">Load</h1>
      <h1 class="top-bar-text-title" id="top-title-text">New Project 1</h1>
      <h1 class="top-bar-title"></h1>
      <img class="top-bar-profile" src="./images/blueMeshCircle2.png" alt="Profile">
      <!--<img class="top-bar-home" src="./images/home2-white.png" alt="Home">-->
    </div>

    <div class="project-area" id="project-area">
      <div class="project-background-blur"></div>
      <div class="project-area-background" id="project-area-background">
        <h2 class="project-area-title">Projects</h1>
        <div class="project-area-bottom" id="project-item-area">
          <div class="project-item"> 
            <h4 class="project-item-title">Test Drawing</h4>
            <h5 class="project-item-time">5 days ago</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="generator-area" id="generator-area">
      <div class="project-background-blur"></div>
      <div class="project-area-background" id="generator-area-background">
        <h2 class="project-area-title">Triangle Mesh Generator</h1>
        <div class="project-area-bottom" id="generator-item-area">
          <h3 class="generator-area-text">Width:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-width-input">
          <h3 class="generator-area-text">Height:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-height-input">
          <h3 class="generator-area-text">Frequency:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-frequency-input">
          <h3 class="generator-area-text">Noise:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-noise-input">
          <h3 class="generator-area-text">Color 1:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-color1-input">
          <h3 class="generator-area-text">Color 2:</h3>
          <input type="text" name="" value="" class="generator-input" id="gen-color2-input">
          <h3 class="generator-button" id="generator-button">Generate</h3>
          <h3 class="generator-final-button" id="generator-reset">Reset values</h3>
        </div>
      </div>
    </div>

    <div class="save-area" id="save-area">
      <div class="save-background-blur"></div>
      <div class="save-area-background" id="save-area-background">
        <input type="text" name="" value="" class="save-input" id="save-input">
        <h2 class="save-button" id="save-button">Save</h1>
      </div>
    </div>

    <div class="main-area">
      <div class="side-bar">
        <div class="side-bar-background"></div>

        <div class="tools-area">
          <div class="tool-item" id="tool-0">
            <img class="tool-image" src="./images/pencil.png" alt="Home">
          </div>
          <div class="tool-item" id="tool-1">
            <img class="tool-image-s" src="./images/square.png" alt="Home">
          </div>
          <div class="tool-item" id="tool-2">
            <img class="tool-image-s" src="./images/circle.png" alt="Home">
          </div>
          <div class="tool-item" id="tool-3">
            <img class="tool-image" src="./images/line.png" alt="Home">
          </div>
          <div class="tool-item" id="tool-4">
            <img class="tool-image-s" src="./images/text.png" alt="">
          </div>
          <div class="tool-item" id="tool-5">
            <img class="tool-image" src="./images/eraser.png" alt="">
          </div>
          <div class="tool-item" id="tool-6">
            <img class="tool-image-h" src="./images/white-bucket.png" alt="">
          </div>
          <div class="tool-item" id="tool-7">
            <img class="tool-image-h" src="./images/cursor.png" alt="">
          </div>
        </div>

        <div class="properties-area">
          <hr class="side-bar-break">
          <div class="properties-left-area">
            <div class="properties-left-spacer"></div>
            <h2 class="properties-text">H</h2>
            <h2 class="properties-text">S</h2>
            <h2 class="properties-text">V</h2>
            <h2 class="properties-text">A</h2>
          </div>
          <div class="properties-right-area">
            <div class="color-preview" id="color-preview"></div>
            <input type="text" name="" value="#A36F23" class="color-input" id="color-input">
            <div class="color-slider-background-h" id="h-slider-background">
              <div class="color-slider-h" id="h-slider"></div>
            </div>
            <div class="color-slider-background" id="s-slider-background">
              <div class="color-slider-s" id="s-slider"></div>
            </div>
            <div class="color-slider-background" id="v-slider-background">
              <div class="color-slider-v" id="v-slider"></div>
            </div>
            <div class="color-slider-background" id="a-slider-background">
              <div class="color-slider-background-a"></div>
              <div class="color-slider-a" id="a-slider"></div>
            </div>
          </div>
          <div class="properties-bottom-area">
            <div class="properties-buttons">
              <div class="filled-button" id="filled-button">
                <p class="filled-text">Filled</p>
                <img class="filled-image" src="/images/square.png" alt="Home">
              </div>
              <div class="outlined-button" id="outlined-button">
                <p class="outlined-text">Outlined</p>
                <img class="outlined-image" src="/images/selection.png" alt="Home">
              </div>
            </div>
          </div>
        </div>

        <div class="more-area">
          <hr class="side-bar-break">
          
          <div class="width-area" id="width-area">
            <h2 class="width-text" id="width-text">Width:</h2>
            <input type="text" name="" value="" class="width-input" id="width-input">
            <div class="property-spacer"></div>
          </div>
          <div class="width-area" id="border-radius-area">
            <h2 class="border-radius-text" id="border-radius-text">Border radius:</h2>
            <input type="text" name="" value="" class="border-radius-input" id="border-radius-input">
            <div class="property-spacer"></div>
          </div>
          
          <div class="share-area">
            <input id="import-upload" type="file"/>
            <label for="import-upload" class="import-button">
              <p class="import-export-text">Import</p>
              <img class="import-export-image" src="/images/upload.png" alt="Home">
            </label>
            
            
            <a class="export-button" id="export-button">
              <p class="import-export-text">Export</p>
              <img class="import-export-image" src="/images/download.png" alt="Home">
            </a>
            
          </div>
          
        </div>

        <div class="vertical-spacer"></div>
        <div class="vertical-spacer"></div>
        <div class="vertical-spacer"></div>
      </div>

      <div class="image-area">
        <canvas id="background-canvas" class="main-canvas"></canvas>
        <canvas id="canvas" class="main-canvas"></canvas>
      </div>
      <div class="right-bar">
        <div class="right-bar-background"></div>
        <div class="action-area">
          <div class="action-item" id="action-0">
            <img class="action-image" src="./images/undo-white.png" alt="">
          </div>
          <div class="action-item" id="action-1">
            <img class="action-image" src="./images/redo-white.png" alt="">
          </div>
          <div class="action-item" id="action-2">
            <img class="action-image" src="./images/layer-front.png" alt="">
          </div>
          <div class="action-item" id="action-3">
            <img class="action-image" src="./images/layer-back.png" alt="">
          </div>
          <div class="action-item" id="action-4">
            <img class="action-image" src="./images/layer-top.png" alt="">
          </div>
          <div class="action-item" id="action-5">
            <img class="action-image" src="./images/layer-bottom.png" alt="">
          </div>
          <div class="action-item" id="action-6">
            <img class="action-image" src="./images/duplicate.png" alt="">
          </div>
          <div class="action-item" id="action-7">
            <img class="action-image-h" src="./images/trash.png" alt="">
          </div>
          <div class="action-item" id="action-8">
            <img class="action-image" src="./images/magnet.png" alt="">
          </div>
          <div class="action-item" id="action-9">
            <img class="action-image" src="./images/gears.png" alt="">
          </div>

          <!--
          <div class="action-item" id="action-8">
            <img class="action-image" src="./images/rotate-right.png" alt="">
          </div>
          <div class="action-item" id="action-9">
            <img class="action-image" src="./images/rotate-left.png" alt="">
          </div>
          <div class="action-item" id="action-10">
            <img class="action-image" src="./images/flip-horizontal.png" alt="">
          </div>
          <div class="action-item" id="action-11">
            <img class="action-image" src="./images/flip-vertical.png" alt="">
          </div>
          <div class="action-item" id="action-12">
            <img class="action-image" src="./images/group.png" alt="">
          </div>
          <div class="action-item" id="action-13">
            <img class="action-image" src="./images/ungroup.png" alt="">
          </div>
          -->
          
          <div class="vertical-spacer"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="functions.js"></script>
  <script src="init.js"></script>
  <script src="projects.js"></script>
  <script src="color.js"></script>
  <script src="delunay.js"></script>
  <script src="generator.js"></script>
  <script src="item.js"></script>
  <script src="text.js"></script>
  <script src="select.js"></script>
  <script src="actions.js"></script>
  <script src="main.js"></script>
</html>
